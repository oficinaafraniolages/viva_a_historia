<script type="text/javascript">
$(function () {
  $('#usrform').on('submit',function (e) {
            console.log('esta indo');
            e.preventDefault();

            //get the name field value
        		var name = $('#name').val();
        		//get the name field value
        		var email = $('#email').val();
        		//get the comments
        		var comments = $('#comments').val();
            $.ajax({
              url: 'https://formspree.io/vivaahistoria2017@gmail.com',
              method: 'POST',
              data: {
                name:name,
        				email:email,
        				comments:comments,
        				_subject:'Viva a História – Email do Site',
              },
			        dataType: "json",
              success: function () {
               $(".texto").html('<p><b>Obrigado!</b></p><p>Agora você precisa confirmar o envio na caixa de entrada do seu email.<br />Nós retornaremos assim que possível.</p>');
              }
            });

      });
});
</script>
