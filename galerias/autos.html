<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>
  <header><img class="logo" src="../Imgs/logo.png" /></header>
  <main>
  <div class="csslider infinity" id="slider1">
    <input type="radio" name="slides" checked="checked" id="slides_1"/>
    <input type="radio" name="slides" id="slides_2"/>
    <input type="radio" name="slides" id="slides_3"/>
    <input type="radio" name="slides" id="slides_4"/>
    <input type="radio" name="slides" id="slides_5"/>
    <input type="radio" name="slides" id="slides_6"/>
    <input type="radio" name="slides" id="slides_7"/>
    <input type="radio" name="slides" id="slides_8"/>
    <input type="radio" name="slides" id="slides_9"/>
    <input type="radio" name="slides" id="slides_10"/>
    <ul>
      <li><img src="GALERIA-AUTOS-OK/01-FRANKE_(25).jpg" /></li>
      <li><img src="GALERIA-AUTOS-OK/02-FRANKE_(23).jpg" /></li>
      <li><img src="GALERIA-AUTOS-OK/03CRISLAINE_(32).jpg" /></li>
      <li><img src="GALERIA-AUTOS-OK/04-MARCIO_(21).jpg" /></li>
      <li><img src="GALERIA-AUTOS-OK/05-KEVIN_(26).jpg" /></li>
      <li><img src="GALERIA-AUTOS-OK/06-MARQUES_(23).jpg" /></li>
      <li><img src="GALERIA-AUTOS-OK/07-MARCOS_CAMPINA_(13).jpg" /></li>
      <li><img src="GALERIA-AUTOS-OK/08-MARCIO_(11).jpg" /></li>
      <li><img src="GALERIA-AUTOS-OK/09-SHAIANE_(25).jpg" /></li>
      <li><img src="GALERIA-AUTOS-OK/010-MARCIO_(17).jpg" /></li>
    </ul>
    <div class="arrows">
      <label for="slides_1"></label>
      <label for="slides_2"></label>
      <label for="slides_3"></label>
      <label for="slides_4"></label>
      <label for="slides_5"></label>
      <label for="slides_6"></label>
      <label for="slides_7"></label>
      <label for="slides_8"></label>
      <label for="slides_9"></label>
      <label for="slides_10"></label>
      <label class="goto-first" for="slides_1"></label>
      <label class="goto-last" for="slides_10"></label>
    </div>
    <div class="navigation">
      <div>
        <label for="slides_1"></label>
        <label for="slides_2"></label>
        <label for="slides_3"></label>
        <label for="slides_4"></label>
        <label for="slides_5"></label>
        <label for="slides_6"></label>
        <label for="slides_7"></label>
        <label for="slides_8"></label>
        <label for="slides_9"></label>
        <label for="slides_10"></label>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
